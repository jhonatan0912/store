<section class="product">
  <div class="row">
    <div class="col-md-2">
      <img [src]="product.image" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col-md-4">
      <h5>{{product.name}}</h5>
      <p>{{product.description}}</p>
    </div>
      <button
        (click)="remove()"
        class="btn btn-primary" >
        Remove
      </button>
  </div>
</section>
